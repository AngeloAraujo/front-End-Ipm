<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <th colspan="2">
                    <h2>Request for White Paper</h2>
                    <h5>Please fill out the form bellow. If you have any questions, please e-mail <a
                            href="white_paper@ekron.com">white_paper@ektron.com</a>.<p>*-required fields</p>
                    </h5>
                    <hr color="iceblue">
                </th>
            </tr>
            <tr>
                <td><label for="name">*First Name</label></td>
                <td><input id="name" name="name" type="text"></td>
            </tr>
            <tr>
                <td><label for="lastname">*Last Name</label></td>
                <td><input id="lastname" name="lastname" type="text"></td>
            </tr>
            <tr>
                <td><label for="company">Company</label></td>
                <td><input id="company" name="company" type="text"></td>
            </tr>
            <tr>
                <td><label for="site">Company/Personal Website</label></td>
                <td><input id="site" name="site" type="text"></td>
            </tr>
            <tr>
                <td><label for="email">*E-mail</E-mail></label></td>
                <td><input id="email" name="email" type="email"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone</E-mail></label></td>
                <td><input id="phone" name="phone" type="tel"> Ext: <input id="phone" name="phone" type="tel"></td>
            </tr>
            <tr>
                <td><label for="state">State/Province</label></td>
                <td><select id="state" name="state">
                        <option disabled selected hidden>Select for USA or Canada only</option>
                        <option value="1">New York</option>
                        <option value="2">California</option>
                        <option value="3">Vancouver</option>
                        <option value="4">Ont√°rio</option>

                    </select><br></td>
            </tr>
            <tr>
                <td><label for="country">*Country</label></td>
                <td><select id="country" name="country">
                        <optgroup label="Country">
                            <option value="1">Usa</option>
                            <option value="2">Canada</option>
                        </optgroup>
                    </select><br>
                </td>
            </tr>
            <tr>
                <td><label for="comments">Comments:</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea rows="5" cols="75" id="comments" name="comments"></textarea><br>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Request White Paper"></td>
            </tr>

        </table>

</body>

</html>
